<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>NEKONOTE</title>
    <script src="static/palette.js"></script>
  </head>
  <body>
    <div class="container">
      <div
        class="btn-toolbar"
        role="toolbar"
        aria-label="Toolbar with button groups"
      >
        <div class="row g-1">
          <div class="btn-group me-1" role="group" aria-label="First group">
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="OriginWorkGeometry_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="OriginWorkGeometry Show"
            >
              <i class="bi bi-asterisk"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="AssyConstraints_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="AssyConstraints Show"
            >
              <i class="bi bi-lock"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="JointOrigins_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="JointOrigins Show"
            >
              <i class="bi bi-record-circle"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="Bodies_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Bodies Show"
            >
              <i class="bi bi-box"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="Sketches_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Sketches Show"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="Canvases_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Canvases Show"
            >
              <i class="bi bi-image"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="DecalPatches_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="DecalPatches Show"
            >
              <i class="bi bi-file-earmark-image"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="WorkGeometries_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="WorkGeometries Show"
            >
              <i class="bi bi-square"></i>
            </button>
            <button
              class="btn btn-primary btn-sm customBtn"
              type="button"
              id="VisualAnalyses_Show"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="VisualAnalyses Show"
            >
              <i class="bi bi-rulers"></i>
            </button>
          </div>
          <div class="btn-group me-1" role="group" aria-label="First group">
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="OriginWorkGeometry_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="OriginWorkGeometry Hide"
            >
              <i class="bi bi-asterisk"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="AssyConstraints_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="AssyConstraints Hide"
            >
              <i class="bi bi-lock"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="JointOrigins_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="JointOrigins Hide"
            >
              <i class="bi bi-record-circle"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="Bodies_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Bodies Hide"
            >
              <i class="bi bi-box"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="Sketches_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Sketches Hide"
            >
              <i class="bi bi-pencil"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="Canvases_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Canvases Hide"
            >
              <i class="bi bi-image"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="DecalPatches_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="DecalPatches Hide"
            >
              <i class="bi bi-file-earmark-image"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="WorkGeometries_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="WorkGeometries Hide"
            >
              <i class="bi bi-square"></i>
            </button>
            <button
              class="btn btn-secondary btn-sm customBtn"
              type="button"
              id="VisualAnalyses_Hide"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="VisualAnalyses Hide"
            >
              <i class="bi bi-rulers"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"
      integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl"
      crossorigin="anonymous"
    ></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
