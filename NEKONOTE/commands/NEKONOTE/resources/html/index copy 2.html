<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
      integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
      crossorigin="anonymous"
    />
    <title>NEKONOTE</title>
    <script src="static/palette.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="row g-1">
            <div class="btn-group me-1" role="group" aria-label="First group">
              <button type="button" class="btn btn-primary">1</button>
              <button type="button" class="btn btn-primary">2</button>
              <button type="button" class="btn btn-primary">3</button>
              <button type="button" class="btn btn-primary">4</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-secondary">1</button>
                <button type="button" class="btn btn-secondary">2</button>
                <button type="button" class="btn btn-secondary">3</button>
                <button type="button" class="btn btn-secondary">4</button>
            </div>
            </div>
        </div>


      <div class="p-1 border bg-light">
        <div class="row g-1">
          <!-- OriginWorkGeometry -->
          <div class="col-7">Origin</div>
          <div class="col-5">
            <div class="p-1">
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="OriginWorkGeometry_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="origin show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="OriginWorkGeometry_Hide"
                value="show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="origin hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row g-1">
          <!-- AssyConstraints -->
          <div class="col-7">AssyConstraints</div>
          <div class="col-5">
                <div class="p-1">
                    <button
                        class="btn btn-primary btn-sm customBtn"
                        type="button"
                        id="AssyConstraints_Show"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="AssyConstraints show"
                    >
                        <i class="bi bi-lightbulb"></i>
                    </button>
                    <button
                        class="btn btn-secondary btn-sm customBtn"
                        type="button"
                        id="AssyConstraints_Hide"
                        data-bs-toggle="tooltip"
                        data-bs-placement="top"
                        title="AssyConstraints hide"
                    >
                        <i class="bi bi-lightbulb-off"></i>
                    </button>
                </div>
            </div>
        </div>

          <div class="row g-1">
          <!-- JointOrigins -->
            <div class="p-1">
              JointOrigins
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="JointOrigins_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="JointOrigins show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="JointOrigins_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="JointOrigins hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>

          <!-- Bodies -->
          <div class="row g-1">
            <div class="p-1">
              Bodies
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="Bodies_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Bodies show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="Bodies_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Bodies hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>

          <!-- Sketches -->
          <div class="row g-1">
            <div class="p-1">
              Sketches
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="Sketches_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sketches show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="Sketches_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Sketches hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>

          <!-- Canvases -->
          <div class="row g-1">
            <div class="p-1">
              AssyConstraints
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="Canvases_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Canvases show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="Canvases_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="Canvases hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>

          <!-- DecalPatches -->
          <div class="row g-1">
            <div class="p-1">
              DecalPatches
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="DecalPatches_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="DecalPatches show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="DecalPatches_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="DecalPatches hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>

          <!-- WorkGeometries -->
          <div class="row g-1">
            <div class="p-1">
              WorkGeometries
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="WorkGeometries_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="WorkGeometries show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="WorkGeometries_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="WorkGeometries hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>

          <!-- VisualAnalyses -->
          <div class="row g-1">
            <div class="p-1">
              VisualAnalyses
              <button
                class="btn btn-primary btn-sm customBtn"
                type="button"
                id="VisualAnalyses_Show"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="VisualAnalyses show"
              >
                <i class="bi bi-lightbulb"></i>
              </button>
              <button
                class="btn btn-secondary btn-sm customBtn"
                type="button"
                id="VisualAnalyses_Hide"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="VisualAnalyses hide"
              >
                <i class="bi bi-lightbulb-off"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"
      integrity="sha384-DBjhmceckmzwrnMMrjI7BvG2FmRuxQVaTfFYHgfnrdfqMhxKt445b7j3KBQLolRl"

    ></script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    -->

</html>
